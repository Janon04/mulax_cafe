{% extends "base.html" %}

{% block title %}Access Forbidden - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted">403</h1>
                <h2>Access Forbidden</h2>
                <div class="error-details mt-3 mb-4">
                    <p class="text-muted">You don't have permission to access this resource.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
