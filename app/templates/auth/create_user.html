{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 col-md-6">
    <h3>Create New User</h3>
    <form method="POST" action="{{ url_for('auth.create_user') }}">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select name="role" class="form-select">
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
                <option value="system_control">System Control</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_manager" id="is_manager">
            <label class="form-check-label" for="is_manager">Admin Access</label>
        </div>
        <button type="submit" class="btn btn-success">Create User</button>
        <a href="{{ url_for('auth.manage_users') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
{% endblock %}
