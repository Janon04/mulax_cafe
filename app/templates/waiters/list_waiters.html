{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Waiters</h2>
    <a href="{{ url_for('waiters.register_waiter') }}" class="btn btn-success mb-3">+ Add Waiter</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for waiter in waiters %}
            <tr>
                <td>{{ waiter.name }}</td>
                <td>{{ waiter.phone_number or '-' }}</td>
                <td>{{ waiter.email or '-' }}</td>
                <td>{{ 'Active' if waiter.is_active else 'Inactive' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
