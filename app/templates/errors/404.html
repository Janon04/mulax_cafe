{% extends "base.html" %}

{% block title %}Page Not Found - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted">404</h1>
                <h2>Page Not Found</h2>
                <div class="error-details mt-3 mb-4">
                    <p class="text-muted">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
