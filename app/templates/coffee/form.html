{% extends "base.html" %}

{% block title %}Record New Sale{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-white" style="background-color: #7B3F00;">
                <h4 class="mb-0">Record Coffee Shop Sale</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product</label>
                        <select class="form-select" id="product_id" name="product_id" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} ({{ product.current_stock }} {{ product.unit }} available)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="waiter_id" class="form-label">Waiter</label>
                        <select class="form-select" id="waiter_id" name="waiter_id">
                            <option value="">Select Waiter</option>
                            {% for waiter in waiters %}
                                <option value="{{ waiter.id }}" {% if request.form.waiter_id|default('')|string == waiter.id|string %}selected{% endif %}>{{ waiter.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="unit_price" class="form-label">Unit Price (RWF)</label>
                            <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="payment_mode" class="form-label">Payment Method</label>
                        <select class="form-select" id="payment_mode" name="payment_mode" required>
                            <option value="">Select Payment Method</option>
                            <option value="cash">Cash</option>
                            <option value="momo">Mobile Money</option>
                            <option value="card">Credit Card</option>
                            <option value="bank">Bank Transfer</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('coffee.list_sales') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn text-white" style="background-color: #7B3F00;">
                            <i class="fas fa-save"></i> Record Sale
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
