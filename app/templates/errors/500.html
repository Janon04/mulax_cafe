{% extends "base.html" %}

{% block title %}Server Error - {{ config.APP_NAME }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template">
                <h1 class="display-1 text-muted">500</h1>
                <h2>Internal Server Error</h2>
                <div class="error-details mt-3 mb-4">
                    <p class="text-muted">Something went wrong on our end. We're working to fix this issue.</p>
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-refresh"></i> Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
