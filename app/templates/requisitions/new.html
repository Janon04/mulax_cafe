{% extends "base.html" %}

{% block title %}New Requisition{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-white" style="background-color: #7B3F00;">
                <h4 class="mb-0">New Stock Requisition</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product</label>
                        <select class="form-select" id="product_id" name="product_id" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}" data-stock="{{ product.current_stock }}" data-unit="{{ product.unit }}">
                                {{ product.name }} (Current: {{ product.current_stock }} {{ product.unit }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
                        <small class="text-muted" id="unit-display"></small>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('requisitions.list_requisitions') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn text-white" style="background-color: #7B3F00;">
                            Submit Requisition
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.getElementById('product_id').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    document.getElementById('unit-display').textContent = selectedOption.dataset.unit || '';
});
</script>
{% endblock %}
{% endblock %}
