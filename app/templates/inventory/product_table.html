<div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between">
        <h5>Product Inventory</h5>
        <a href="{{ url_for('add_product') }}" class="btn btn-sm btn-primary">
            <i class="fas fa-plus"></i> Add Product
        </a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="{% if product.current_stock < low_stock_threshold %}table-warning{% endif %}">
                    <td>{{ product.name }}</td>
                    <td>
                        {{ product.current_stock }} {{ product.unit }}
                        {% if product.current_stock < low_stock_threshold %}
                        <span class="badge bg-danger ms-2">Low</span>
                        {% endif %}
                    </td>
                    <td>{{ product.unit_price|RWF }}</td>
                    <td>
                        <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form action="{{ url_for('delete_product', id=product.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
