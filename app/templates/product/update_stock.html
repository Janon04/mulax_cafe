{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">
                <i class="fas fa-boxes me-2"></i>Update Stock: {{ product.name }}
            </h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Current Stock</label>
                        <div class="input-group">
                            <input type="text" class="form-control" value="{{ product.current_stock }}" readonly>
                            <span class="input-group-text">{{ product.unit }}</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Minimum Stock</label>
                        <div class="input-group">
                            <input type="text" class="form-control" value="{{ product.min_stock }}" readonly>
                            <span class="input-group-text">{{ product.unit }}</span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity to Add</label>
                    <div class="input-group">
                        <input type="number" step="0.01" min="0.01" class="form-control" id="quantity" 
                               name="quantity" required>
                        <span class="input-group-text">{{ product.unit }}</span>
                    </div>
                    <div class="form-text">This will be added to the current stock</div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('product.view_product', product_id=product.id) }}" 
                       class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Update Stock
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
