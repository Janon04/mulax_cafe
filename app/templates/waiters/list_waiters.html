{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Waiters</h2>
    <a href="{{ url_for('waiters.register_waiter') }}" class="btn btn-success mb-3">+ Add Waiter</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for waiter in waiters %}
            <tr>
                <td>{{ waiter.name }}</td>
                <td>{{ waiter.phone_number or '-' }}</td>
                <td>{{ waiter.email or '-' }}</td>
                <td>{{ 'Active' if waiter.is_active else 'Inactive' }}</td>
                <td>
                    <a href="{{ url_for('waiters.view_waiter', waiter_id=waiter.id) }}" class="btn btn-info btn-sm">View</a>
                    <a href="{{ url_for('waiters.edit_waiter', waiter_id=waiter.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('waiters.delete_waiter', waiter_id=waiter.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this waiter?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
